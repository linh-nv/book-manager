<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-manager</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav include-html="./layouts/navigation.html" class="navigation"></nav>
    <main>
        <header include-html="./layouts/header.html" class="top-bar"></header>
        <section class="dashboard-content">
            <div class="heading">
                <h1>Dashboard</h1>
            </div>
            <div class="content">
                <div class="card-element">
                    <div class="card-description">
                        <div class="title">Total Books</div>
                        <div class="total"><strong>123.32</strong></div>
                    </div>
                    <div class="card-icon">
                        <img src="./assets/images/book-icon.png" alt="">
                    </div>
                </div>
                <div class="card-element">
                    <div class="card-description">
                        <div class="title">Total Category</div>
                        <div class="total"><strong>123.32</strong></div>
                    </div>
                    <div class="card-icon">
                        <img src="./assets/images/category-icon.png" alt="">
                    </div>
                </div>
                <div class="card-element">
                    <div class="card-description">
                        <div class="title">Total Price</div>
                        <div class="total"><strong>123.32</strong></div>
                    </div>
                    <div class="card-icon">
                        <img src="./assets/images/price-icon.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./assets/js/header.js"></script>
<script src="./assets/js/main.js"></script>
</html>
