<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-manager</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onload="showData(category, 'category');">
    <nav include-html="./layouts/navigation.html" class="navigation"></nav>

    <main>
        <header include-html="./layouts/header.html" class="top-bar"></header>
        <section class="dashboard-content">
            <div class="heading">
                <h1>Category</h1>
            </div>
            <div class="add-content">
                <div class="category-form form-box">
                    <div class="form-input">
                        <div class="form-group form-category">
                            <label for="category-title">Category ID</label>
                            <input type="text" name="id" id="category-id" placeholder="Enter category id">
                        </div>
                        <div class="form-group form-category">
                            <label for="category-title">Category Name</label>
                            <input type="text" name="title" id="category-title" placeholder="Enter category name">
                        </div>
                    </div>
                    <div class="form-button">
                        <button id="submid-category" onclick="submitData('category')">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="list">
                <table id="table">
                </table>
            </div>       
        </section>
        <section id="paginate">
        </section>
    </main>
</body>
<script src="./assets/js/header.js"></script>
<script src="./assets/js/main.js"></script>
</html>
